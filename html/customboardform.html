<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Keyboard Assembling Services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="../css/faqs.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/custombuilds.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>

    <section class="status-bar">
        <div class="status-node">
            <div class="dot"></div>
            <p class="status-bar-text">Choose a board</p>
        </div>
    </section>
    <main>
        <form class="custom-order-form" action="">
            
            <section class="tab">
                <h1>Choose a Board 1</h1>
                <h2>Board Size</h2>
                <section>
                    <button class="size-button selected">60</button>
                    <button class="size-button">65</button>
                    <button class="size-button">70</button>
                    <button class="size-button">75</button>
                </section>

                <h2>Recommended Boards</h2>

                <div class="list-of-cards">
                </div>

                <label for="lname">If your board of choice is not listed, list the name or the link of it here!</label>
                <input class="text-input" type="text">

                <label for="lname">Do you have any other requests?</label>
                <textarea class="text-input" type="text"></textarea>

                <section>
                    <button class="form-button">Back</button>
                    <button class="form-button submit-button">Next</button>
                </section>

            </section>
            <section class="tab">
                <h1>Choose Switches 2</h1>

                <h2>Board Size</h2>
                <section>
                    <button class="size-button selected">60</button>
                    <button class="size-button">65</button>
                    <button class="size-button">70</button>
                    <button class="size-button">75</button>
                </section>

                <h2>Recommended Switches</h2>

                <div class="list-of-cards">
                </div>

                <label for="lname">If your board of choice is not listed, list the name or the link of it here!</label>
                <input class="text-input" type="text">

                <label for="lname">Do you have any other requests?</label>
                <textarea class="text-input" type="text"></textarea>

                <section>
                    <button class="form-button">Back</button>
                    <button class="form-button submit-button">Next</button>
                </section>

            </section>
            <section class="tab">
                <h1>Choose keycaps 3</h1>
                
                <h2>2</h2>
                <section>
                    <button class="size-button size-selected">60</button>
                    <button class="size-button">65</button>
                    <button class="size-button">70</button>
                    <button class="size-button">75</button>
                </section>

                <h2>Recommended Keycaps</h2>

                <div class="list-of-cards">
                </div>

                <label for="lname">If your board of choice is not listed, list the name or the link of it here!</label>
                <input class="text-input" type="text">

                <label for="lname">Do you have any other requests?</label>
                <textarea class="text-input" type="text"></textarea>

                <section>
                    <button class="form-button">Back</button>
                    <button class="form-button submit-button">Next</button>
                </section>
                <section class="tab">
                    <h1>Choose switches 4</h1>
    
                    <h2>Board Size</h2>
                    <section>
                        <button class="size-button selected">60</button>
                        <button class="size-button">65</button>
                        <button class="size-button">70</button>
                        <button class="size-button">75</button>
                    </section>
    
                    <h2>Recommended boards</h2>
    
                    <div class="list-of-cards">
                    </div>
    
                    <label for="lname">If your board of choice is not listed, list the name or the link of it here!</label>
                    <input class="text-input" type="text">
    
                    <label for="lname">Do you have any other requests?</label>
                    <textarea class="text-input" type="text"></textarea>
    
                    <section>
                        <button class="form-button">Back</button>
                        <button class="form-button submit-button">Next</button>
                    </section>
    
                </section>
            </section>
        </form>
    </main>

    <script src="../javascript//formHandler.js"></script>
    <script src="../javascript/customBuilds.js"></script>
    <script src="../javascript/header.js"></script>
    <script src="../javascript/footer.js"></script>

</body>

</html>
